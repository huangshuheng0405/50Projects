<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Drop Effects</title>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css" />
  <body>
    <ul>
      <!-- Facebook 蓝色 -->
      <li style="--clr: #1877f2">
        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      </li>
      <!-- YouTube 红色 -->
      <li style="--clr: #ff0000">
        <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      </li>
      <!-- Twitter/X 蓝色 -->
      <li style="--clr: #1da1f2">
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <!-- 微信绿色 -->
      <li style="--clr: #07c160">
        <a href="https://weixin.qq.com" target="_blank"><i class="fa-brands fa-weixin"></i></a>
      </li>
      <!-- 微博红色 -->
      <li style="--clr: #e6162d">
        <a href="https://weibo.com" target="_blank"><i class="fa-brands fa-weibo"></i></a>
      </li>
      <!-- TikTok 黑色 -->
      <li style="--clr: #000000">
        <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      </li>
    </ul>
  </body>
</html>
