<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Split landing page comparing PlayStation 5 and Xbox Series X with interactive panels." />
    <title>Split Landing Page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Split Landing Page</h1>
    <div class="container" aria-label="Console comparison panels">
      <div class="split left" tabindex="0" aria-label="PlayStation 5 panel">
        <h2>PlayStation 5</h2>
        <button type="button" class="btn">Buy now</button>
      </div>
      <div class="split right" tabindex="0" aria-label="Xbox Series X panel">
        <h2>Xbox Series X</h2>
        <button type="button" class="btn">Buy now</button>
      </div>
    </div>


    
    <script src="./index.js"></script>
  </body>
</html>
